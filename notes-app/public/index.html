<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/styles/style.css">
  <title>Note App</title>
</head>

<body>
  <div class="header">
    <div class="container">
      <h1 class="header__title">Notes App</h1>
      <h2 class="header__subtitle">Take notes and never forget</h2>
    </div>
  </div>

  <div class="actions">
    <div class="actions__container">
      <input type="text" id="search-text" class="input" placeholder="Filter notes">
      <select class="dropdown" name="" id="filter-by">
        <option value="byEdited">Sort by last edited</option>
        <option value="byCreated">Sort by recently created</option>
        <option value="alphabetical">Sort alphabetically</option>
      </select>
    </div>
  </div>

  <div class="container">
    <div id="notes"></div>
    <button class="button" id="create-note">Create Note</button>
  </div>

  <script src="/scripts/index-bundle.js"></script>
</body>

</html>
